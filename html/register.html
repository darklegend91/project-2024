    <title>Quiz | Register</title>

  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>QUIZ</p>
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="../html/home.html" class="link">Home</a></li>

              class="input-field"

              type="text"
              class="input-field"

            <input type="password" class="input-field" placeholder="Password" />
          </div>
          <br />
          <div>
            <input
              type="password"
              class="input-field"
              placeholder="Confirm Password"
            />

          <br />

          <br />
        </div>
