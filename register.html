<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Quiz | Login</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>QUIZ</p>
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="home.html" class="link">Home</a></li>
            <li><a href="categories.html" class="link">Categories</a></li>
            <li><a href="#" class="link">About</a></li>
            <li><a href="#" class="link">Settings</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <a href="index.html">
            <button class="btn" id="loginBtn">Login</button>
          </a>
        </div>
      </nav>
      <div class="form-box">
        <div class="login-container" id="login">
          <header>Register</header>
          <div>
            <input
              type="text"
              class="input-field"
              placeholder="Name"
              id="user_name"
            />
          </div>
          <br />
          <div>
            <input
              type="text"
              class="input-field"
              placeholder="Username or Email"
            />
          </div>
          <br />
          <div>
            <input type="password" class="input-field" placeholder="Password" />
          </div>
          <br />
          <div>
            <input
              type="password"
              class="input-field"
              placeholder="Confirm Password"
            />
          </div>
          <br />
          <div>
            <input type="submit" class="submit" value="Register" />
          </div>
          <br />
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const registerForm = document.querySelector(".form-box");
        const nameField = document.getElementById("user_name");
        const emailField = document.querySelector(
          '.input-field[placeholder="Username or Email"]'
        );
        const passwordField = document.querySelector(
          '.input-field[placeholder="Password"]'
        );
        const confirmPasswordField = document.querySelector(
          '.input-field[placeholder="Confirm Password"]'
        );
        const submitButton = document.querySelector(".submit");

        submitButton.addEventListener("click", (event) => {
          event.preventDefault();

          const name = nameField.value.trim();
          const email = emailField.value.trim();
          const password = passwordField.value;
          const confirmPassword = confirmPasswordField.value;

          if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
          }

          if (!name || !email || !password || !confirmPassword) {
            alert("Please fill out all fields.");
            return;
          }

          const userData = {
            name: name,
            email: email,
            password: password,
          };

          localStorage.setItem("user", JSON.stringify(userData));

          alert("Registration successful!");
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
